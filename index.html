<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshine's Rose Garden ðŸŒ¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1b2e 50%, #1a1a2e 100%);
            min-height: 100vh;
            color: #f5e6e8;
            overflow-x: hidden;
            position: relative;
            padding: 20px 16px 40px;
        }

        /* Animated background bokeh */
        .bokeh {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bokeh-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .bokeh-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #d4a5a5 0%, transparent 70%);
            top: 10%;
            left: -50px;
            animation-duration: 25s;
        }

        .bokeh-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #8b4558 0%, transparent 70%);
            top: 60%;
            right: -100px;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .bokeh-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #d4a5a5 0%, transparent 70%);
            bottom: 20%;
            left: 20%;
            animation-duration: 22s;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 700;
            background: linear-gradient(135deg, #f5e6e8 0%, #d4a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: #d4a5a5;
            opacity: 0.9;
        }

        .progress {
            background: rgba(139, 69, 88, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 165, 165, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            text-align: center;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .progress-text {
            font-size: 18px;
            font-weight: 600;
            color: #f5e6e8;
        }

        .progress-count {
            color: #d4a5a5;
            font-size: 22px;
            font-weight: 700;
        }

        .roses-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        @media (min-width: 640px) {
            .roses-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .roses-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .rose-card {
            background: rgba(139, 69, 88, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 165, 165, 0.25);
            border-radius: 20px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            min-height: 140px;
            position: relative;
            overflow: hidden;
        }

        .rose-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 165, 165, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .rose-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(139, 69, 88, 0.4);
            border-color: rgba(212, 165, 165, 0.4);
        }

        .rose-card.bloomed {
            background: rgba(139, 69, 88, 0.25);
            border-color: rgba(212, 165, 165, 0.5);
        }

        .rose-card.bloomed::before {
            opacity: 1;
        }

        .rose-icon {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: grayscale(0.3);
        }

        .rose-card.bloomed .rose-icon {
            transform: scale(1.2) rotate(15deg);
            filter: grayscale(0) brightness(1.2);
            animation: bloom 0.6s ease-out;
        }

        @keyframes bloom {
            0% {
                transform: scale(0.8) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.3) rotate(10deg);
            }
            100% {
                transform: scale(1.2) rotate(15deg);
                opacity: 1;
            }
        }

        .rose-title {
            font-size: 14px;
            color: #d4a5a5;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .rose-label {
            font-size: 20px;
            font-weight: 700;
            color: #f5e6e8;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .rose-message {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
            line-height: 1.6;
            color: #f5e6e8;
            margin-top: 0;
        }

        .rose-card.bloomed .rose-message {
            max-height: 500px;
            opacity: 1;
            margin-top: 12px;
        }

        .tap-hint {
            font-size: 13px;
            color: #d4a5a5;
            opacity: 0.7;
            margin-top: 12px;
            font-style: italic;
            transition: opacity 0.3s ease;
        }

        .rose-card.bloomed .tap-hint {
            opacity: 0;
            display: none;
        }

        .final-card {
            background: linear-gradient(135deg, rgba(139, 69, 88, 0.3) 0%, rgba(212, 165, 165, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 165, 165, 0.5);
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            box-shadow: 0 12px 48px rgba(139, 69, 88, 0.5);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 32px;
        }

        .final-card.unlocked {
            max-height: 800px;
            opacity: 1;
            animation: unlock 0.8s ease-out;
        }

        @keyframes unlock {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .final-icon {
            font-size: 64px;
            margin-bottom: 16px;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .final-title {
            font-size: 28px;
            font-weight: 700;
            color: #f5e6e8;
            margin-bottom: 16px;
        }

        .final-message {
            font-size: 18px;
            line-height: 1.7;
            color: #f5e6e8;
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 400px) {
            body {
                padding: 16px 12px 32px;
            }
            
            .rose-card {
                padding: 20px;
            }
            
            .final-card {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bokeh">
        <div class="bokeh-circle"></div>
        <div class="bokeh-circle"></div>
        <div class="bokeh-circle"></div>
    </div>

    <div class="container">
        <header>
            <h1>Moonshine's Rose Garden ðŸŒ¹</h1>
            <p class="subtitle">Tap each rose to reveal its message</p>
        </header>

        <div class="progress">
            <p class="progress-text">Roses bloomed: <span class="progress-count" id="progress">0 / 7</span></p>
        </div>

        <div class="roses-grid" id="rosesGrid">
            <!-- Roses will be injected here -->
        </div>

        <div class="final-card" id="finalCard">
            <span class="final-icon">ðŸŒ¹</span>
            <h2 class="final-title">Secret unlocked</h2>
            <p class="final-message">Okay madam. You bloomed all 7â€¦ Now I'll say it properly: I have a plan. A real one. And it's going to feel a little like dÃ©jÃ  vuâ€¦ but better. ðŸ˜Œ</p>
        </div>
    </div>

    <script>
        const roses = [
            {
                title: "Rose #1",
                label: "Your voice",
                message: "Your voice makes me go head over heels for you whenever I hear it. It's the best source of calm sounds I get."
            },
            {
                title: "Rose #2",
                label: "How you care",
                message: "The way you care is something which is very unique. You'll kill someone to protect someone you love deeply, and wouldn't at all care for a person who barely know."
            },
            {
                title: "Rose #3",
                label: "Your glasses",
                message: "You look so hot in your glasses, it's unfair how hot a person can look just by having or not having glasses."
            },
            {
                title: "Rose #4",
                label: "Chamundi Hills",
                message: "The ride to Chamundi Hills and back is still one of my favourite memories. The breaks, the views, the quietâ€¦ it felt like time paused just for us."
            },
            {
                title: "Rose #5",
                label: "Your teases",
                message: "Anywhere from the mild 'H' tease to the crazy tease you did yesterday, I love the way you flirt, oh sorry, tease me."
            },
            {
                title: "Rose #6",
                label: "Your smile",
                message: "Oh, what I'd pay to see you always smile and be happy. Every time you smile, I feel insanely giddy inside. I want to always make you smile."
            },
            {
                title: "Rose #7",
                label: "Therefore",
                message: "By now you must have figured it out, something big is coming soon. I hope you're excited because I want to make you smile till your mouth hurts the upcoming few days."
            }
        ];

        let bloomedCount = 0;
        const rosesGrid = document.getElementById('rosesGrid');
        const progressCount = document.getElementById('progress');
        const finalCard = document.getElementById('finalCard');

        // Render roses
        roses.forEach((rose, index) => {
            const card = document.createElement('div');
            card.className = 'rose-card';
            card.innerHTML = `
                <span class="rose-icon">ðŸŒ¹</span>
                <div class="rose-title">${rose.title}</div>
                <div class="rose-label">${rose.label}</div>
                <div class="rose-message">${rose.message}</div>
                <div class="tap-hint">Tap to bloom</div>
            `;
            
            card.addEventListener('click', () => bloomRose(card, index));
            rosesGrid.appendChild(card);
        });

        function bloomRose(card, index) {
            if (card.classList.contains('bloomed')) return;
            
            card.classList.add('bloomed');
            bloomedCount++;
            updateProgress();
            
            if (bloomedCount === 7) {
                setTimeout(() => {
                    unlockFinal();
                }, 600);
            }
        }

        function updateProgress() {
            progressCount.textContent = `${bloomedCount} / 7`;
        }

        function unlockFinal() {
            finalCard.classList.add('unlocked');
            setTimeout(() => {
                finalCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        }
    </script>
</body>
</html>
